<mat-card class="inventory-card">
        <div fxLayout="row" fxLayoutAlign="space-between center" >
            <div fxLayout="row" fxLayoutAlign="flex-start center">
            <div class="inventory-image"><img src="/assets/images/bitcoin-icon.gif" class="inventory-image"></div>
            <div class="item">
                <div>{{user.firstName}} {{user.lastName}}</div>
                <div class="subtitle">{{user.email}}</div>
                <div class="subtitle">{{user.country}}</div>
            </div>
            </div>
            <div><button mat-raised-button color="accent">Delete</button></div>
        </div>
</mat-card>
